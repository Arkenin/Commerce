{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create auction</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control-lg" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Type description here" rows = 5></textarea>
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option>-</option>
                {% for item in categories %}
                    <option>{{ item.category }}</option>
                    
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" min="0" step="0.01" name="price">
        </div>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
